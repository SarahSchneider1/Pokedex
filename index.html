<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="myChart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/pokemon.png" sizes="48x48">
</head>
<body onload="init()">

<header>
    <div class="logo">Pokédex</div>
    <input type="text" class="search-box" placeholder="Search Pokémon" id="search" onkeydown="filterNames()">
</header>
<div class="overlay" id="overlay"></div>

<div id="pokedex">

    <div id="pokemonPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupHeader">
                <h2 id="popupName"></h2>
                <img id="popupImage" class="popupImage" src="" alt="Pokemon Image">
            </div>
            <div id="popupDetails">
                <p><strong>Height:</strong> <span id="popupHeight"></span></p>
                <p><strong>Weight:</strong> <span id="popupWeight"></span></p>
                <canvas id="popupChart" width="300px" height="200px"></canvas>
            </div>
            <div id="pokemonPopupContainer" class="popup-container">
                <div id="pokemonPopup" class="popup">
                </div>
                <div class="popup-arrow left" onclick="nextPopup(-1)">&lt;</div>
                <div class="popup-arrow right" onclick="nextPopup(1)">&gt;</div>
            </div>
        </div>

    </div>
    <section>
        <div class="pokemonCartContainer" id="pokemonCartContainer"></div>
        <button id="loadMoreButton" onclick="loadMorePokemons()">Load More Pokemons</button>
    </section>
</div>

</body>
</html>
